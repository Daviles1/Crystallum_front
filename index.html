<!DOCTYPE html>
<html>

<head>
    <title>Crystallum</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Crystallum</h1>

        <div class="button-group">
            <!-- Bouton pour se connecter à Metamask -->
            <button id="connectButton" class="primary-button">Connect with Metamask</button>
            <!-- Bouton pour savoir le montant d'Ether récupéré grâce aux bouteilles -->
            <button id="balanceButton" class="secondary-button">Check balance</button>
            <!-- Bouton pour savoir le nombre de bouteilles qu'on a placées dans la machine -->
            <button id="getBottlesButton" class="secondary-button">Check bottles</button>
        </div>
        <!-- Bouton pour ajouter des fonds dans le contrat (disparaitra plus tard quand on aura créé le token) -->
        <div class="form-group">
            <label for="ethAmount">ETH Amount:</label>
            <input id="ethAmount" placeholder="1" type="number" />
            <button type="button" id="fundButton" class="primary-button"> Fund </button>
        </div>
        <!-- Bonton pour changer la valeur de bouteilles qu'on a placés dans la machine (sera replacé par un QR Code qui appelera la même fonction) -->
        <div class="form-group">
            <label for="bottles">Number of bottles:</label>
            <input id="bottles" placeholder="10" type="number" />
            <button type="button" id="bottlesButton" class="primary-button"> Set bottles </button>
        </div>
        <!-- Bouton pour récupérer l'Ether en fonction du nombre de bouteilles placées dans la machine -->
        <div class="button-group">
            <button id="retrieveButton" class="primary-button">Retrieve Ether</button>
        </div>
        <!-- Bouton pour envoyer ses propres fonds (sera replacé par un QR Code qui appelera la même fonction) -->
        <div class="form-group">
            <label for="ethAmountToSend">ETH Amount:</label>
            <input id="ethAmountToSend" placeholder="1" type="number" />
            <label for="address">Address:</label>
            <input id="address" placeholder="0x000000000000000" type="text"/>
            <button type="button" id="sendButton" class="primary-button"> Send </button>
        </div>
    </div>
</body>

<script src="./index.js" type="module"></script>

</html>
